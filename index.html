<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale: 1.0"/>
        <title>AluraBooks</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="cabecalho__container--botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer cabecalho__container--imagem"></span>
                </label>
                <ul class="lista__menu">
                    <li class="lista__menu--titulo">Categorias</li>
                    <li class="lista__menu--item">
                        <a href="#" class="lista__menu--link">Programação</a>
                    </li>
                    <li class="lista__menu--item">
                        <a href="#" class="lista__menu--link">Front-End</a>
                    </li>
                    <li class="lista__menu--item">
                        <a href="#" class="lista__menu--link">Infraestrutura</a>
                    </li>
                    <li class="lista__menu--item">
                        <a href="#" class="lista__menu--link">Business</a>
                    </li>
                    <li class="lista__menu--item">
                        <a href="#" class="lista__menu--link">Design & UX</a>
                    </li>
                </ul>
                <img src="assets/vectors/Logo.svg" alt="Logo da AluraBooks" class="cabecalho__container--imagem">
            </div>
            <div class="container">
                <a href="#"><img src="assets/vectors/Favoritos.svg" alt="Meus favoritos" class="cabecalho__container--imagem"></a>
                <a href="#"><img src="assets/vectors/Compras.svg" alt="Carrinho de compras" class="cabecalho__container--imagem"></a>
                <a href="#"><img src="assets/vectors/Usuarios.svg" alt="Meu perfil" class="cabecalho__container--imagem"></a>
            </div>
        </header>
        <main>
            <section class="banner">
                <h2 class="section__banner--titulo">Já sabe por onde começar?</h2>
                <p class="section__banner--texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
                <input type="search" placeholder="Qual será sua próxima leitura?" class="section__banner--pesquisa" />
            </section>
        </main>
    </body>
</html>
